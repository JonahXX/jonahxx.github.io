<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repitition &amp; Growth - Jonah's Portfolio Blog</title>
  <link rel="stylesheet" href="web.css">
  <style>
    /* Styling for the PDF viewer container */
    #pdf-viewer {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
    }
    canvas {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jonah's Portfolio</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="blog.html" class="active">Blog</a></li>
        <li><a href="resume.html">Resume</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <h2>Repitition &amp; Growth</h2>
    <div id="pdf-viewer"></div>
  </main>
  
  <footer>
    <p>&copy; 2025 Jonah's Portfolio. All rights reserved.</p>
  </footer>
  
  <!-- PDF.js library from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    // Set up the PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    // Load the PDF document (ensure the file name exactly matches your repository file)
    const loadingTask = pdfjsLib.getDocument('Repitition & Growth.pdf');
    loadingTask.promise.then(function(pdf) {
      const viewer = document.getElementById('pdf-viewer');
      
      // Loop through each page of the PDF and render it
      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        pdf.getPage(pageNum).then(function(page) {
          const scale = 1.5;
          const viewport = page.getViewport({ scale: scale });
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          viewer.appendChild(canvas);
          page.render({
            canvasContext: context,
            viewport: viewport
          }).promise.then(function() {
            console.log('Page ' + pageNum + ' rendered');
          });
        });
      }
    }).catch(function(error) {
      console.error('Error loading PDF: ' + error);
      document.getElementById('pdf-viewer').innerHTML = '<p>Unable to display the PDF.</p>';
    });
  </script>
</body>
</html>
